<!DOCTYPE html>
<html>

<head>
  <title>La page que vous recherchez n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <style>
  * {
      margin: 0px auto;
      padding: 0px;
      text-align: center;
    }

    body {
      background-color: #F18132;
    }

    .cont_principal {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .cont_error {
      position: absolute;
      width: 100%;
      height: 300px;
      top: 50%;
      margin-top: -150px;
    }

    .cont_error>h1 {
      font-family: 'avenir', sans-serif;
      font-weight: 400;
      font-size: 150px;
      color: #fdfdfd;
      position: relative;
      left: -100%;
      transition: all 0.5s;
    }


    .cont_error>p {
      font-family: 'avenir', sans-serif;
      font-weight: 300;
      font-size: 24px;
      letter-spacing: 5px;
      color: #fdfdfd;
      position: relative;
      left: 100%;
      transition: all 0.5s;
      transition-delay: 0.5s;
      -webkit-transition: all 0.5s;
      -webkit-transition-delay: 0.5s;
    }

    .cont_error>button {
      font-family: 'avenir', sans-serif;
      font-weight: 300;
      font-size: 24px;
      letter-spacing: 1px;
      color: #F18132;
      position: relative;
      left: 100%;
      transition: all ease 0.5s;
    }

    .cont_error>button:hover {
      box-shadow: 0px 4px 14px #333;
      }

    .cont_error>button>a {
      text-decoration: none;
      color: #F18132;
    }

    .cont_aura_1 {
      position: absolute;
      width: 300px;
      height: 120%;
      top: 25px;
      right: -340px;
      background-color: #fbfbfb;
      -webkit-transition: all 0.5s;
      transition: all 0.5s;
    }

    .cont_aura_2 {
      position: absolute;
      width: 100%;
      height: 300px;
      right: -10%;
      bottom: -301px;
      background-color: #fdfdfd;
      z-index: 5;
      transition: all 0.5s;
      -webkit-transition: all 0.5s;
    }

    .cont_error_active>.cont_error>h1 {
      left: 0%;
    }

    .cont_error_active>.cont_error>p {
      left: 0%;
    }

    .cont_error_active>.cont_error>button {
      left: 0%;
    }

    .cont_error_active>.cont_aura_2 {
      animation-name: animation_error_2;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      transform: rotate(-20deg);
    }

    .cont_error_active>.cont_aura_1 {
      transform: rotate(20deg);
      right: -170px;
      animation-name: animation_error_1;
      animation-duration: 4s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @-webkit-keyframes animation_error_1 {
      from {
        -webkit-transform: rotate(20deg);
        transform: rotate(20deg);
      }
      to {
        -webkit-transform: rotate(25deg);
        transform: rotate(25deg);
      }
    }

    @-o-keyframes animation_error_1 {
      from {
        -webkit-transform: rotate(20deg);
        transform: rotate(20deg);
      }
      to {
        -webkit-transform: rotate(25deg);
        transform: rotate(25deg);
      }
    }

    @-moz-keyframes animation_error_1 {
      from {
        -webkit-transform: rotate(20deg);
        transform: rotate(20deg);
      }
      to {
        -webkit-transform: rotate(25deg);
        transform: rotate(25deg);
      }
    }

    @keyframes animation_error_1 {
      from {
        -webkit-transform: rotate(20deg);
        transform: rotate(20deg);
      }
      to {
        -webkit-transform: rotate(25deg);
        transform: rotate(25deg);
      }
    }




    @-webkit-keyframes animation_error_2 {
      from {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg);
      }
      to {
        -webkit-transform: rotate(-20deg);
        transform: rotate(-20deg);
      }
    }

    @-o-keyframes animation_error_2 {
      from {
        -webkit-transform: rotate(-15deg);
        transform: rotate(-15deg);
      }
      to {
        -webkit-transform: rotate(-20deg);
        transform: rotate(-20deg);
      }
    }
  }
  @-moz-keyframes animation_error_2 {
    from {
      -webkit-transform: rotate(-15deg);
      transform: rotate(-15deg);
    }

    to {
      -webkit-transform: rotate(-20deg);
      transform: rotate(-20deg);
    }
  }
  @keyframes animation_error_2 {
    from {
      -webkit-transform: rotate(-15deg);
      transform: rotate(-15deg);
    }

    to {
      -webkit-transform: rotate(-20deg);
      transform: rotate(-20deg);
    }
  }


  .buttonn {
    border-radius: 40px;
    border: none;
    padding: 20px;
    background: white;
    margin-top: 20px;
    font-weight: bold;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="cont_principal">
    <div class="cont_error">

      <h1>Oops</h1>
      <p>La page que vous recherchez n'existe pas!</p>
      <button class="buttonn"><a href="/">Retour Ã  l'accueil</a></button>
    </div>
    <div class="cont_aura_1"></div>
    <div class="cont_aura_2"></div>
  </div>
</body>
<script type="text/javascript">
window.onload = function(){
document.querySelector('.cont_principal').className= "cont_principal cont_error_active";
}
</script>

</html>
